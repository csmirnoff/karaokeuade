<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    
		<title>Karaoke UADE VIP</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/karaoke.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Karaoke UADE VIP</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="index.html">Puntajes</a></li>
						<li class="active"><a href="promedios.html">Promedios</a></li>
						<li><a href="canciones.html">Canciones</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>

		<div class="container pt40 pb40">
			<div class="row">
				<h3 class="page-header">Promedios Karaoke UADE VIP</h3>
				<div class="col-md-8 col-md-offset-2">
					<div class="form-horizontal">
						<div class="form-group">
							<label for="selectFecha" class="col-sm-2 control-label">Fecha</label>
							<div class="col-sm-10">
								<select class="form-control" data-bind="foreach: fechas, value: fecha, event: { change: cargarPromedios }">
									<option data-bind="value: $data.cells.Fecha, text: $data.cells.Fecha"></option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="radioOrdenar" class="col-sm-2 control-label">Ordenar por</label>
							<div class="col-sm-10">
								<label class="radio-inline"><input type="radio" value="avg" data-bind="checked: ordenar, event: { change: cargarPromedios }" name="radioOrdenar" checked>Promedio</label>
								<label class="radio-inline"><input type="radio" value="max" data-bind="checked: ordenar, event: { change: cargarPromedios }" name="radioOrdenar">Máximo</label>
								<label class="radio-inline"><input type="radio" value="min" data-bind="checked: ordenar, event: { change: cargarPromedios }" name="radioOrdenar">Mínimo</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<table class="table table-striped table-bordered table-condensed">
						<thead>
							<tr>
								<th class="text-right">Pos</th>
								<th>Cantante(s)</th>
								<th class="text-right">Promedio</th>
								<th class="text-right">Máximo</th>
								<th class="text-right">Mínimo</th>
							</tr>
						</thead>
						<tbody data-bind="foreach: promedios">
							<tr>
								<td data-bind="text: $index() + 1" class="text-right"></td>
								<td data-bind="text: $data.cells.Cantante"></td>
								<td data-bind="text: Math.round($data.cells.Promedio), css: karaoke.clasePuntosMejor('avg', Math.round($data.cells.Promedio))" class="text-right"></td>
								<td data-bind="text: $data.cells.Maximo, css: karaoke.clasePuntosMejor('max', $data.cells.Maximo)" class="text-right"></td>
								<td data-bind="text: $data.cells.Minimo, css: karaoke.clasePuntosMejor('min', $data.cells.Minimo)" class="text-right"></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<th colspan="2" class="text-right">Total</th>
								<th data-bind="text: promedioTotal" class="text-right"></th>
								<th data-bind="text: maximoTotal" class="text-right"></th>
								<th data-bind="text: minimoTotal" class="text-right"></th>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div><!-- /.container -->

		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/knockout-3.4.2.js"></script>
		<script src="js/sheetrock.min.js"></script>
		<script src="js/promediosKaraoke.js"></script>
		<script>
			$(document).ready(function () {
				karaoke.init();
			});
		</script> 
	</body>
</html>
