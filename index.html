<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    
		<title>Karaoke UADE VIP</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/karaoke.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Karaoke UADE VIP</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="index.html">Puntajes</a></li>
						<li><a href="promedios.html">Promedios</a></li>
						<li><a href="canciones.html">Canciones</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>

		<div class="container pt40 pb40">
			<div class="row">
				<h3 class="page-header">Puntajes Karaoke UADE VIP</h3>
				<div class="col-md-8 col-md-offset-2">
					<div class="form-horizontal">
						<div class="form-group">
							<label for="selectFecha" class="col-sm-2 control-label">Fecha</label>
							<div class="col-sm-10">
								<select class="form-control" data-bind="value: fecha, event: { change: cargarPuntajes }">
									<option value="" selected>Todas</option>
									<!--ko foreach: fechas-->
										<option data-bind="value: $data.cells.Fecha, text: $data.cells.Fecha"></option>
									<!--/ko-->
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="selectCantante" class="col-sm-2 control-label">Cantante(s)</label>
							<div class="col-sm-10">
								<select class="form-control" data-bind="value: cantante, event: { change: cargarPuntajes }">
									<option value="" selected>Todos</option>
									<!--ko foreach: cantantes-->
										<option data-bind="value: $data.cells.Cantante, text: $data.cells.Cantante"></option>
									<!--/ko-->
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="selectCancion" class="col-sm-2 control-label">Canción</label>
							<div class="col-sm-10">
								<select class="form-control" data-bind="value: cancion, event: { change: cargarPuntajes }">
									<option value="" selected>Todas</option>
									<!--ko foreach: canciones-->
										<option data-bind="value: $data.cells.Cancion, text: $data.cells.Cancion"></option>
									<!--/ko-->
								</select>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<table class="table table-striped table-bordered table-condensed">
						<thead>
							<tr>
								<th class="text-right">Pos</th>
								<th>Fecha</th>
								<th>Cantante(s)</th>
								<th class="hidden-sm hidden-md hidden-lg">Canción</th>
								<th class="hidden-xs">Canción</th>
								<th class="hidden-xs">Voz Dueto</th>
								<th class="text-right">Puntos</th>
							</tr>
						</thead>
						<tbody data-bind="foreach: puntajes">
							<tr>
								<td data-bind="text: $index() + 1" class="text-right"></td>
								<td><a data-bind="text: $data.cells.Fecha.substr(0, 5), click: karaoke.filtrarFecha" href="javascript:void(0);"></a></td>
								<td><a data-bind="text: $data.cells.Cantante, click: karaoke.filtrarCantante" href="javascript:void(0);"></a></td>
								<td class="hidden-sm hidden-md hidden-lg"><a data-bind="text: $data.cells.Cancion, click: karaoke.filtrarCancion" href="javascript:void(0);"></a><span data-bind="text: $data.cells.VozDueto ? ' (' + $data.cells.VozDueto + ')' : ''"></span></td>
								<td class="hidden-xs"><a data-bind="text: $data.cells.Cancion, click: karaoke.filtrarCancion" href="javascript:void(0);"></a></td>
								<td data-bind="text: $data.cells.VozDueto" class="hidden-xs"></td>
								<td data-bind="text: $data.cells.Puntos, css: karaoke.clasePuntos($data.cells.Puntos)" class="text-right"></td>
							</tr>
						</tbody>
					</table>
					<button type="button" class="btn btn-default pull-right" data-bind="click: limpiarFiltros">Limpiar Filtros</button>
				</div>
			</div>
		</div><!-- /.container -->

		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/knockout-3.4.2.js"></script>
		<script src="js/sheetrock.min.js"></script>
		<script src="js/puntajesKaraoke.js"></script>
		<script>
			$(document).ready(function () {
				karaoke.init();
			});
		</script> 
	</body>
</html>
